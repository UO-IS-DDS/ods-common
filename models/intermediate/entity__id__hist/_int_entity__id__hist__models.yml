version: 2

# Required: Alphabetized by Model Name
#           Table and Column Descriptions
#           Access Group assigned and private (except for Mesh models)
#           Tests
#           dbt run-operation generate_model_yaml --args '{"model_names": ["stg_banner__saturn__spriden"], "upstream_descriptions": true}'

models:
  - name: int_banner__entity__id__hist
    meta:
      grain: "internal_banner_id, updated_at"
    config:
      tags: ["general","banner_bug"]
    description: "Banner Active and Inactive IDs"

    columns:
    
      - name: is_active
        description: "Indicator of active Banner ID"
        tests:
          - not_null

      - name: banner_id
        description: "External Banner ID"
        tests:
          - not_null

      - name: updated_at
        description: "Creation/change date"
        tests:
          - not_null

      - name: internal_banner_id
        description: "Internal Banner ID"
        tests:
          - not_null

      - name: ods_surrogate_key
        tests:
          - unique