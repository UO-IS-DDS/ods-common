      - name: email_address
        description: "Email address"
        tests:
          - not_null

      - name: updated_at
        description: "Creation/change date"
        tests:
          - not_null

      - name: email_type_desc
        description: "Email type description"
        tests:
          - not_null

      - name: ods_surrogate_key
        tests:
          - unique

