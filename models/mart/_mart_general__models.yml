version: 2

# Required: Alphabetized by Model Name
#           Table and Column Descriptions
#           Access Group assigned and private (except for Mesh models)
#           Tests
#           dbt run-operation generate_model_yaml --args '{"model_names": ["stg_banner__saturn__spriden"], "upstream_descriptions": true}'

models:

  - name: dim_addresses
    description: "Address"
    meta:
      grain: "internal_banner_id, address_type_code, address_seqno"
    config:
      tags: ["common","mart"]
      group: common
    columns:

      - name: internal_banner_id
        description: "Internal Banner ID"
        tests:
          - not_null

      - name: address_type_code
        description: "Address type code"
        tests:
          - not_null

      - name: address_seqno
        description: "Address sequence number"
        tests:
          - not_null

      - name: address_line_1
        description: "Address line 1"
        tests:
          - not_null

      - name: address_line_2
        description: "Address line 2"

      - name: address_line_3
        description: "Address line 3"

      - name: city
        description: "City"
        tests:
          - not_null

      - name: state_code
        description: "State/Province code"

      - name: zip_code
        description: "ZIP code"

      - name: nation_code
        description: "Nation code"

      - name: updated_at
        description: "Creation/change date"
        tests:
          - not_null

      - name: address_type_desc
        description: "Address type description"
        tests:
          - not_null

      - name: state_desc
        description: "State/Province description"

      - name: nation_desc
        description: "Nation description"

      - name: ods_surrogate_key
        tests:
          - unique

  - name: dim_email_addresses
    meta:
      grain: "internal_banner_id, email_type_code, email_address"
    config:
      tags: ["common","mart"]
      group: common
    description: "Email addresses"
